#import "./fragments/book.graphql"

query GetBooksByCategory($category: String!, $limit: Int = 10, $sort: order_by = desc) {
    tags(where: {tag: {_eq: $category}}) {
        taggings(
            limit: $limit
            order_by: {book: {users_read_count: $sort, rating: $sort, ratings_count: $sort}}
        ) {
            book {
                ...book
            }
        }
    }
}


