#import "./fragments/book.graphql"

query GetBooksByCategory($category: String!, $limit: Int = 10, $skip: Int = 0, $sort: order_by = desc) {
    taggable_counts(
        where: {tag: {slug: {_eq: $category}}}, 
        order_by: {count: $sort},
        limit: $limit,
        offset: $skip
    ) {
        book {
            ...book
        }
    }
}


